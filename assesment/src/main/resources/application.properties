spring.application.name=assesment
spring.docker.compose.enabled=false
spring.datasource.url=jdbc:sqlite:./scans.db?journal_mode=WAL
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-test-query=PRAGMA busy_timeout=5000
executor.corePoolSize=3
executor.maxPoolSize=4
executor.keepAliveTime=30
executor.queueCapacity=100
executor.shutdownTimeout=60
